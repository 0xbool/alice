syntax = "proto3";

package verifier;

option go_package = "github.com/getamis/alice/crypto/tss/password/verifier";

import "github.com/getamis/alice/crypto/oprf/message.proto";
import "github.com/getamis/alice/crypto/zkproof/message.proto";

enum Type {
    MsgUser0 = 0;
    MsgUser1 = 1;
    MsgServer0 = 100;
}

message Message {
    Type type = 1;
    string id = 2;
    oneof body {
        BodyUser0 user0 = 3;
        BodyUser1 user1 = 4;
        BodyServer0 server0 = 10;
    }
}

message BodyUser0 {
    oprf.OprfRequestMessage oldPasswordRequest = 1;
}

message BodyUser1 {
    zkproof.InteractiveSchnorrProver1 oldShareGProver1 = 1;
}

message BodyServer0 {
    oprf.OprfResponseMessage oldPasswordResponse = 1;
    zkproof.InteractiveSchnorrProver1 serverGProver1 = 3;
}