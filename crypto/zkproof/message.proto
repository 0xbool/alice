syntax = "proto3";

package zkproof;

option go_package =  "github.com/getamis/alice/crypto/zkproof";

import "github.com/getamis/alice/crypto/ecpointgrouplaw/point.proto";

message IntegerFactorizationProofMessage {
  bytes salt = 1;
  bytes publicKey = 2;
  bytes x = 3;
  bytes y = 4;
  bytes z = 5;
}

message SchnorrProofMessage {
  bytes salt = 1;
  ecpointgrouplaw.EcPointMessage V = 2;
  ecpointgrouplaw.EcPointMessage alpha = 3;
  bytes u = 4;
  bytes t = 5;
}

message ConsistencyTwoPointsMessage {
  bytes salt = 1;
  bytes u = 2;
  bytes t = 3;
  ecpointgrouplaw.EcPointMessage A = 4;
  ecpointgrouplaw.EcPointMessage B = 5;
}

message InteractiveSchnorrProver1 {
  ecpointgrouplaw.EcPointMessage H = 1;
  ecpointgrouplaw.EcPointMessage V = 2;
}

message InteractiveSchnorrProver2 {
  ecpointgrouplaw.EcPointMessage B = 1;
}

message InteractiveSchnorrProver3 {
  bytes Z = 1;
  bytes K = 2;
}

message InteractiveSchnorrVerifier1 {
  ecpointgrouplaw.EcPointMessage C = 1;
}

message InteractiveSchnorrVerifier2 {
  bytes e = 1;
  bytes r = 2;
}
